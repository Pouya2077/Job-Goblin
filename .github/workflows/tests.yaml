name: Run Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    name: Run Tests on Codebase
    runs-on: ubuntu-latest
    env: 
      ADZUNA_ID: ${{ secrets.ADZUNA_ID }}
      ADZUNA_KEY: ${{ secrets.ADZUNA_KEY }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
      FROM_PASSWORD: ${{ secrets.FROM_PASSWORD }}
      APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

    steps:
      - name: Checkout Repo         #gets repo code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup_env
      
      - name: Run Event Logging Tests
        run: pytest ./tests/test_event_logging.py
      
      - name: Run Fetcher Class Tests
        run: pytest ./tests/test_fetcher_class.py
      
      - name: Run Job Mappings Tests
        run: pytest ./tests/test_job_mappings.py
      
      - name: Run Database (Query) Tests
        run: pytest ./tests/test_query.py
 