name: Run Job Goblin Scripts

on: 
  schedule: 
  - cron: '30 7 * * *'     #for db 
  - cron: '0 */12 * * *'  #for jobs
  - cron: '0 8 * * *'     #for emails
  - cron: '*/5 * * * *'   #for test script
  workflow_dispatch:

jobs:
  build:
    name: Operations
    runs-on: ubuntu-latest
    #come back for env 

    steps:
    - name: Checkout Repo 
      uses: actions/checkout@v4  #allows GitHub Actions use repo code

    - name: Setup Python 
      uses: actions/setup-python@v5
      with: 
        python-version: '3.12'
        cache: 'pip'

    - name: Install Packages 
      run: pip install -e . 

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Test Script
      # if: github.event.schedule == '*/5 * * * *'
      run: python3 ./src/scripts/test_script.py

    




